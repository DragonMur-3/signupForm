<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="picture-container">
            <div class="logo-container">
                <img src="logo.png" alt="logo" class="logo">
                <h1 class="h1heading aldrich-regular">Anonymous</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="para-container">
                <p class="para1 aldrich-regular">Fight For Your Privacy!</p>
                <p class="para2 aldrich-regular">Sign Up Now!!!</p>
            </div>
            <div class="form-container">
                <form action="" method="post" id="signup">
                    <div class="first-row">
                        <div>
                            <label for="first-name " class="aldrich-regular">FIRST NAME:</label>
                            <input type="text" id="first-name" name="signup" required>
                        </div>
                        <div>
                            <label for="last-name" class="aldrich-regular">LAST NAME:</label>
                            <input type="text" id="last-name" name="signup" required>
                        </div>
                    </div>
                    <div class="second-row">
                        <div>
                            <label for="email " class="aldrich-regular">EMAIL:</label>
                            <input type="email" id="email" name="signup" required>
                        </div>
                        <div>
                            <label for="phone-number"class="aldrich-regular">PHONE NUMBER:</label>
                            <input type="tel" id="phone-number" name="signup" required>
                        </div>
                    </div>
                    <div class="third-row">
                        <div>
                            <label for="password " class="aldrich-regular">PASSWORD:</label>
                            <input type="password" id="password" name="signup" required>
                        </div>
                        <div>
                            <label for="confirm-password" class="aldrich-regular">CONFIRM PASSWORD:</label>
                            <input type="password" id="confirm-password" name="signup" required>
                        </div>
                    </div>
 <button type="reset" class="aldrich-regular">Create Account</button>
 <p class="footer-para aldrich-regular">Already have an account?  <span> Log In</span></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
